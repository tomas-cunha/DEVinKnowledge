    <meta charset="UTF-8">

    <title>DEVinKnowledge</title>

<body>
    <aside class="left">
        <header class="header-aside">
            <img class="header-img" src="./Assets/whitecomp.ico" alt="computer">
            <div class="title">
                <h1>DEVin<span class="title-span">Knowledge</span></h1>
                <p>Learn, Code and Save</p>
            </div>
        </header>
        <section>
            <form id="form" action="">
                <input type="hidden" id="hidden">
                <div class="field-wrapper">
                    <label for="title" class="form-label">Título</label>
                    <input type="text" class="field" id="title" placeholder="Digite um título" required minlength="8"
                        maxlength="64">
                </div>

                <div class="field-wrapper">
                    <label for="language" class="form-label">Linguagem/Skill</label>
                    <input type="text" class="field" id="language" placeholder="Digite uma linguagem ou skill" required
                        minlength="4" maxlength="16">
                </div>

                <div class="field-wrapper">
                    <label for="category" class="form-label">Categoria</label>
                    <select class="field" name="category" id="category" required>
                        <option value="EMPTY">(Selecione)</option>
                        <option value="FRONT_END">FrontEnd</option>
                        <option value="BACK_END">BackEnd</option>
                        <option value="FULL_STACK">FullStack</option>
                        <option value="SOFT_SKILLS">SoftSkills</option>
                    </select>
                </div>

                <div class="field-wrapper">
                    <label for="description" class="form-label">Descrição</label>
                    <textarea name="description" id="description" cols="30" rows="7"
                        placeholder="Escreva aqui sua dica..." required minlength="32" maxlength="512"></textarea>
                </div>

                <div class="field-wrapper">
                    <label for="video" class="form-label youtube">Vídeo do Youtube</label>
                    <input type="url" class="field" id="video" placeholder="https://suaurl.com">
                </div>

                <div class="button-wrapper">
                    <button id="limpar" type="reset">Limpar</button>
                    <button id="salvar" type="submit">Salvar</button>
                </div>
            </form>
        </section>
    </aside>

    <div class="right">
        <div class="numbers">
            <div class="cards-numbers">
                <p class="cn-text">Total</p>
                <span class="cn-num" id="num-total">0</span>
            </div>

            <div class="cards-numbers">
                <p class="cn-text">FrontEnd</p>
                <span class="cn-num" id="num-front">0</span>
            </div>

            <div class="cards-numbers">
                <p class="cn-text">BackEnd</p>
                <span class="cn-num" id="num-back">0</span>
            </div>

            <div class="cards-numbers">
                <p class="cn-text">FullStack</p>
                <span class="cn-num" id="num-full">0</span>
            </div>

            <div class="cards-numbers">
                <p class="cn-text">SoftSkills</p>
                <span class="cn-num" id="num-soft">0</span>
            </div>
        </div>

        <div class="search-wrapper">
            <input id="search-bar" class="search-bar" type="text" placeholder="Digite um título para buscar...">
            <button class="search-button" id="search-button"><img src="./Assets/search.png" alt="search icon"
                    width="35px"></button>
            <button class="search-button" id="delete-button"><img src="./Assets/X.png" alt="delete icon"
